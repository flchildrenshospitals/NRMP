<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NRMP Data</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>NRMP Data Viewer</h1>
  <div id="content"></div>
  
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const csvUrl = "NRMP_2020_2024_Main.csv"; // Update with your actual CSV URL
    
    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.split(","));
        const headers = rows.shift(); // Extract headers

        // Indexes of columns
        const sponsorIndex = headers.indexOf("Sponsoring Institution");
        const quotaIndex = headers.indexOf("Quota");
        const matchedIndex = headers.indexOf("Matched");

        if (sponsorIndex === -1 || quotaIndex === -1 || matchedIndex === -1) {
          console.error("Missing required columns: 'Sponsoring Institution', 'Quota', or 'Matched'");
          return;
        }

        // Aggregate data
        const aggregates = {};
        rows.forEach(row => {
          const sponsor = row[sponsorIndex]?.trim();
          const quota = parseInt(row[quotaIndex]?.trim() || 0, 10);
          const matched = parseInt(row[matchedIndex]?.trim() || 0, 10);

          if (sponsor) {
            if (!aggregates[sponsor]) {
              aggregates[sponsor] = { totalQuota: 0, totalMatched: 0 };
            }
            aggregates[sponsor].totalQuota += quota;
            aggregates[sponsor].totalMatched += matched;
          }
        });

        // Create the table dynamically
        const contentDiv = document.getElementById("content");
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        // Add headers
        const headerRow = document.createElement("tr");
        ["Sponsoring Institution", "Total Quota", "Total Matched"].forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Add aggregated rows
        Object.keys(aggregates).forEach(sponsor => {
          const tr = document.createElement("tr");
          const sponsorCell = document.createElement("td");
          const quotaCell = document.createElement("td");
          const matchedCell = document.createElement("td");

          sponsorCell.textContent = sponsor;
          quotaCell.textContent = aggregates[sponsor].totalQuota;
          matchedCell.textContent = aggregates[sponsor].totalMatched;

          tr.appendChild(sponsorCell);
          tr.appendChild(quotaCell);
          tr.appendChild(matchedCell);
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        contentDiv.appendChild(table);
      })
      .catch(error => console.error("Error loading CSV:", error));
  });
  </script>
</body>
</html>
